---

- name: Update system
  apt:
    autoclean: yes
    autoremove: yes
    update_cache: yes
    upgrade: full

- name: Install required system software
  apt:
    name:
    - git
    - curl
    - python3
    - python3-requests
    - python3-serial
    - cec-utils
    state: present
    
- name: Install python package
  ansible.builtin.pip:
    name:
      - playsound
